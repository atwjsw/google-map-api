<html>

<head>
    <script src="http://maps.google.cn/maps/api/js?key=AIzaSyD82GL3IcDxb4_x1XZUFIdQjJTwr2diiIY&sensor=false">
    </script>
    <script>
    var map;
    //var myCenter = new google.maps.LatLng(44.0209836,-79.429623517);
    // var myCenter = new google.maps.LatLng(51.508742, -0.120850);
    var myCenter = new google.maps.LatLng(44.02096435791556,-79.4274240732193);

    function initialize() {
        var mapProp = {
            center: myCenter,
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

        google.maps.event.addListener(map, 'click', function(event) {
            placeMarker(event.latLng);
        });
    }

    // 当用户点击地图时执行一个窗口,用户点击地图某个位置时使用placeMarker()函数在指定位置上放置一个标记，并弹出信息窗口：
    function placeMarker(location) {
        var marker = new google.maps.Marker({
            position: location,
            map: map,
        });
        var infowindow = new google.maps.InfoWindow({
            // content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
            content: "Wens' home"
        });
        infowindow.open(map, marker);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="googleMap" style="width:1280px;height:650px;"></div>
</body>

</html>
