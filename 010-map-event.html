<html>

<head>
    <script src="http://maps.google.cn/maps/api/js?key=AIzaSyD82GL3IcDxb4_x1XZUFIdQjJTwr2diiIY&sensor=false">
    </script>
    <script>
    var myCenter = new google.maps.LatLng(51.508742, -0.120850);
    center: new google.maps.LatLng(44.0209836,-79.4296235,17),

    function initialize() {
        var mapProp = {
            center: myCenter,
            zoom: 5,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

        var marker = new google.maps.Marker({
            position: myCenter,
            title: 'Click to zoom'
        });

        marker.setMap(map);

        // 使用 addListener() 事件处理程序来注册事件的监听。该方法使用一个对象，一个事件来监听，当指定的事件发生时 函数将被调用。
        // Zoom to 9 when clicking on marker
        google.maps.event.addListener(marker, 'click', function() {
            map.setZoom(9);
            map.setCenter(marker.getPosition());
        });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="googleMap" style="width:500px;height:380px;"></div>
</body>

</html>
