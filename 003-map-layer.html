<html>

<head>
    <script src="http://maps.google.cn/maps/api/js?key=AIzaSyD82GL3IcDxb4_x1XZUFIdQjJTwr2diiIY&sensor=false">
    </script>
    <script>
    // var myCenter = new google.maps.LatLng(51.508742, -0.120850);
    var myCenter = new google.maps.LatLng(44.0209836,-79.4296235,17);
    function initialize() {
        var mapProp = {
            center: myCenter,
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

        /*var marker = new google.maps.Marker({
            position: myCenter,
        });

        marker.setMap(map);*/
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="googleMap" style="width:1280px;height:650px;"></div>
</body>

</html>
